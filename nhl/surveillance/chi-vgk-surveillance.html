<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHI vs VGK: Data Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2563eb; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'JetBrains Mono', monospace;
            display: inline-block;
            margin-right: 4px;
        }

        /* Stat Colors */
        .stat-sog { background: rgba(16, 185, 129, 0.1); color: #34d399; border: 1px solid #059669; }
        .stat-toi { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border: 1px solid #2563eb; }
        .stat-blk { background: rgba(244, 63, 94, 0.1); color: #fb7185; border: 1px solid #be123c; }
        .stat-vol { background: rgba(168, 85, 247, 0.1); color: #e9d5ff; border: 1px solid #9333ea; } /* High Volume Purple */
        .stat-new { background: rgba(234, 179, 8, 0.1); color: #facc15; border: 1px solid #ca8a04; }

        th { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6">

    <!-- Header -->
    <div class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">
                <i class="fa-solid fa-table-list mr-2 text-slate-500"></i>Chicago @ Vegas
            </h1>
            <p class="text-slate-500 text-xs font-mono mt-1">DATA LOG ONLY â€¢ 2025 ROSTERS</p>
        </div>

        <div class="flex gap-2">
            <button onclick="filterTable('all')" id="btn-all" class="px-4 py-2 rounded text-xs font-bold uppercase tracking-wider glass-panel hover:bg-slate-700 bg-slate-700 text-white">All Data</button>
            <button onclick="filterTable('period')" id="btn-period" class="px-4 py-2 rounded text-xs font-bold uppercase tracking-wider glass-panel hover:bg-slate-700 text-slate-400">1st Period</button>
            <button onclick="filterTable('shots')" id="btn-shots" class="px-4 py-2 rounded text-xs font-bold uppercase tracking-wider glass-panel hover:bg-slate-700 text-slate-400">Shot Props</button>
        </div>
    </div>

    <!-- Main Table -->
    <div class="max-w-7xl mx-auto glass-panel rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-800 text-slate-400 border-b border-slate-700">
                        <th class="p-4 cursor-pointer hover:text-white" onclick="sortTable('name')">PLAYER / TEAM <i class="fa-solid fa-sort ml-1 text-slate-600"></i></th>
                        <th class="p-4 cursor-pointer hover:text-white" onclick="sortTable('market')">MARKET <i class="fa-solid fa-sort ml-1 text-slate-600"></i></th>
                        <th class="p-4 text-center">STATS (2025 Live)</th>
                        <th class="p-4 text-right cursor-pointer hover:text-white" onclick="sortTable('odds')">ODDS <i class="fa-solid fa-sort ml-1 text-slate-600"></i></th>
                    </tr>
                </thead>
                <tbody id="data-body" class="divide-y divide-slate-700/50 text-sm">
                    <!-- JS will populate this -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Raw Data from Screenshots
        const rawData = [
            // --- 1st PERIOD PROPS ---
            {
                name: "Chicago Blackhawks", team: "CHI", market: "Moneyline", odds: 235, type: "period",
                stats: { info: "Road Underdog" }
            },
            {
                name: "Vegas Golden Knights", team: "VGK", market: "Moneyline", odds: -290, type: "period",
                stats: { info: "Home Favorite" }
            },
             {
                name: "Carter Hart (VGK)", team: "VGK", market: "Goalie Debut", odds: 0, type: "period",
                stats: { info: "FADE: DEBUT" }
            },
            {
                name: "Spencer Knight (CHI)", team: "CHI", market: "Goalie Stats", odds: 0, type: "period",
                stats: { info: ".918 SV%, 2.51 GAA" }
            },

            // --- PLAYER PROPS (Shots/Points) ---
            {
                name: "Connor Bedard", team: "CHI", market: "Average SOG", odds: 0, type: "shots",
                stats: { sog: "3.71", toi: "Top Line", blk: 0 } // Nuclear
            },
            {
                name: "Connor Bedard", team: "CHI", market: "Points", odds: 0, type: "shots",
                stats: { info: "37 Pts in 25 GP" }
            },
            {
                name: "Connor Bedard", team: "CHI", market: "Recent Form", odds: 0, type: "shots",
                stats: { info: "14G last 17 GP" }
            }
        ];

        function renderTable(filter) {
            const tbody = document.getElementById('data-body');
            tbody.innerHTML = '';

            // Handle Buttons
            ['all', 'period', 'shots'].forEach(id => {
                const btn = document.getElementById(`btn-${id}`);
                if (id === filter) {
                    btn.classList.remove('text-slate-400');
                    btn.classList.add('bg-slate-700', 'text-white');
                } else {
                    btn.classList.add('text-slate-400');
                    btn.classList.remove('bg-slate-700', 'text-white');
                }
            });

            const data = filter === 'all' ? rawData : rawData.filter(d => d.type === filter);

            data.forEach((item) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-700/30 transition-colors border-b border-slate-700/50';

                // Format Stats Block
                let statsHtml = '';
                if (item.stats.info) {
                    statsHtml = `<span class="text-xs text-slate-500 font-mono uppercase">${item.stats.info}</span>`;
                } else {
                     if (item.stats.sog) {
                        statsHtml += `<span class="stat-badge stat-vol"><i class="fa-solid fa-fire mr-1"></i>SOG: ${item.stats.sog}</span>`;
                    }
                    if (item.stats.toi) {
                         statsHtml += `<span class="stat-badge stat-toi">TOI: ${item.stats.toi}</span>`;
                    }
                }

                // Odds Color
                const oddsColor = item.odds < 0 ? 'text-emerald-400' : 'text-blue-400';
                const displayOdds = item.odds === 0 ? "N/A" : (item.odds > 0 ? `+${item.odds}` : item.odds);

                row.innerHTML = `
                    <td class="p-4">
                        <div class="font-bold text-slate-200">${item.name}</div>
                        <div class="text-xs text-slate-500 font-mono">${item.team}</div>
                    </td>
                    <td class="p-4 text-slate-300 font-medium">${item.market}</td>
                    <td class="p-4 text-center">${statsHtml}</td>
                    <td class="p-4 text-right font-mono font-bold ${oddsColor}">${displayOdds}</td>
                `;
                tbody.appendChild(row);
            });
        }

        let sortDir = 1;
        function sortTable(key) {
            if(key === 'odds') {
                rawData.sort((a, b) => (a.odds - b.odds) * sortDir);
            } else if (key === 'name') {
                rawData.sort((a, b) => a.name.localeCompare(b.name) * sortDir);
            } else if (key === 'market')
{
                rawData.sort((a, b) => a.market.localeCompare(b.market) * sortDir);
            }
            sortDir *= -1;
            renderTable('all'); // Reset to all view when sorting
        }

        // Initialize
        renderTable('all');

    </script>
</body>
</html>
