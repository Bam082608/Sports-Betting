name: Python CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics \
            --exclude=venv,env,.venv,.git,__pycache__,.pytest_cache

      - name: Check code formatting with black
        run: |
          black --check --diff . --exclude='/(\.git|\.venv|venv|env|__pycache__|\.pytest_cache)/'

      - name: Type check with mypy
        continue-on-error: true  # Don't fail build on type errors initially
        run: |
          mypy apexviper_engine.py apexviper-power-index/apexviper_power_index.py \
            --ignore-missing-imports --no-strict-optional

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . --severity-level medium

      - name: Check dependencies for vulnerabilities
        continue-on-error: true
        run: |
          safety check --json || true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint isort

      - name: Check import sorting
        run: |
          isort --check-only --diff . --skip venv --skip env --skip .venv

      - name: Run pylint
        continue-on-error: true
        run: |
          pylint apexviper_engine.py apexviper-power-index/apexviper_power_index.py \
            --disable=C0103,C0114,C0115,C0116 \
            --max-line-length=127 || true
