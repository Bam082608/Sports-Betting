# APEXVIPER Pre-commit Hooks Configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=127']
        exclude: '^(venv|env|\.venv|\.git)/'

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=127']
        exclude: '^(venv|env|\.venv|\.git)/'

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=127',
          '--extend-ignore=E203,E501,W503',
          '--exclude=venv,env,.venv,.git,__pycache__'
        ]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional'
        ]
        exclude: '^(tests|venv|env|\.venv)/'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', '.', '--severity-level', 'medium']
        exclude: '^(tests|venv|env|\.venv)/'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^(archive|NHL-Encyclopedia)/'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

# Custom hooks
  - repo: local
    hooks:
      # Ensure Python files have proper encoding declaration
      - id: check-python-encoding
        name: Check Python encoding
        entry: python3 -c "import sys; sys.exit(any('# -*- coding: utf-8 -*-' not in open(f).read() for f in sys.argv[1:]))"
        language: system
        files: '\.py$'
        exclude: '^(tests|__init__|setup|venv|env|\.venv)/'

      # Prevent commits to main branch
      - id: prevent-main-commit
        name: Prevent commits to main
        entry: bash -c 'BRANCH=$(git rev-parse --abbrev-ref HEAD); if [ "$BRANCH" = "main" ]; then echo "Direct commits to main are not allowed"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      # Ensure CSV files are not committed (generated data)
      - id: no-results-csv
        name: No result CSV files
        entry: Result CSV files should not be committed
        language: fail
        files: '(apexviper_results|enriched_matrix)\.csv$'

# CI environment skip
ci:
  skip: [check-python-encoding, prevent-main-commit]
